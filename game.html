<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Hub</title>
  <style>
    body {
      background: linear-gradient(to bottom, #74ebd5, #9face6);
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #fff;
      user-select: none; /* Disable text selection */
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .game-card {
      background: rgba(255,255,255,0.1);
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.3);
    }

    .game-icon {
      font-size: 60px;
      margin-bottom: 15px;
    }

    .game-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(90deg, #ff6f61, #ff3b2e);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.2s, filter 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <h1>üéÆ Game Hub</h1>

  <div class="game-grid">
    <!-- Memory Game -->
    <div class="game-card">
      <div class="game-icon">üÉè</div>
      <div class="game-title">Memory Game</div>
      <a class="btn" href="index.html">Play</a>
    </div>

    <!-- Color Rush -->
    <div class="game-card">
      <div class="game-icon">üé®</div>
      <div class="game-title">Color Rush</div>
      <a class="btn" href="color_rush.html">Play</a>
    </div>

    <!-- Future Game Placeholder -->
    <div class="game-card">
      <div class="game-icon">‚ö°</div>
      <div class="game-title">Coming Soon</div>
      <a class="btn" href="#">Locked</a>
    </div>
  </div>

  <script>
    // Card hover animations
    document.querySelectorAll('.game-card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.style.transform = 'translateY(-8px) scale(1.02)';
      });
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'translateY(0) scale(1)';
      });
    });

    // Disable right click
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Disable F12, Ctrl+Shift+I, Ctrl+U
    document.addEventListener('keydown', event => {
      if (
        event.key === "F12" ||
        (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === "i") ||
        (event.ctrlKey && event.key.toLowerCase() === "u")
      ) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
