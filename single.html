<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player - Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            user-select: none; /* Disable text selection */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Single Player Mode</h1>
        <div class="stats">
            <span id="level">Level: 1</span>
            <span id="timer">Time: 0</span>
            <span id="score">Score: 0</span>
        </div>
        <div id="game-board" class="board"></div>
        <div class="buttons">
            <button id="resetLevel" class="btn">Reset Level</button>
            <button id="fullReset" class="btn">Full Reset</button>
            <a href="index.html" class="btn">Main Menu</a>
        </div>
    </div>

    <script src="single.js"></script>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable F12, Ctrl+Shift+I, Ctrl+U
        document.addEventListener('keydown', event => {
            if (
                event.key === "F12" ||
                (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === "i") ||
                (event.ctrlKey && event.key.toLowerCase() === "u")
            ) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
