<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            user-select: none; /* Disable text selection */
        }
    </style>
</head>
<body class="player1-bg">
    <h1>Multiplayer Memory Game</h1>
    <div class="menu">
        <button class="btn" onclick="startGame(6)">Easy (6 Pairs)</button>
        <button class="btn" onclick="startGame(10)">Normal (10 Pairs)</button>
        <button class="btn" onclick="startGame(16)">Hard (16 Pairs)</button>
    </div>

    <div id="scoreboard" class="scoreboard hidden">
        <div class="scorebox">Player 1 Score: <span id="score1">0</span></div>
        <div class="scorebox">Player 2 Score: <span id="score2">0</span></div>
        <div class="scorebox">Current Turn: <span id="turn">Player 1</span></div>
    </div>

    <div id="game-board" class="board"></div>

    <div class="menu hidden" id="menu-bottom">
        <a href="index.html" class="btn">Main Menu</a>
    </div>

    <script src="multi.js"></script>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable F12, Ctrl+Shift+I, Ctrl+U
        document.addEventListener('keydown', event => {
            if (
                event.key === "F12" ||
                (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === "i") ||
                (event.ctrlKey && event.key.toLowerCase() === "u")
            ) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
